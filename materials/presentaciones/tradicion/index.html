<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate: Tradición vs. Modernidad en España</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://sfile.chatglm.cn/images-ppt/f1d3997cedf0.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            max-width: 80%;
            z-index: 2;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #f8d56f;
        }
        .session-info {
            font-size: 20px;
            margin-top: 40px;
            color: #ffffff;
            line-height: 1.5;
        }
        .highlight {
            color: #e63946;
            font-weight: 600;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }
        .minimal-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            border: 1px solid #2980b9;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover {
            background-color: rgba(41, 128, 185, 0.9);
            transform: translateY(-1px);
        }
        .nav-btn.prev {
            background-color: rgba(231, 76, 60, 0.8);
            border-color: #c0392b;
        }
        .nav-btn.prev:hover {
            background-color: rgba(192, 57, 43, 0.9);
        }
        .nav-disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: rgba(149, 165, 166, 0.8) !important;
            border-color: rgba(127, 140, 141, 0.8) !important;
        }
        .nav-disabled:hover {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">Debate: Tradición vs. Modernidad en España</h1>
            <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
            <div class="session-info">
                <p>Universidad de Granada - Centro de Lenguas Modernas</p>
                <p>SESIÓN 8: <span class="highlight">26/11/2025</span></p>
            </div>
        </div>

        <!-- Minimal Navigation -->
        <div class="minimal-nav">
            <button class="nav-btn prev nav-disabled" disabled>
                <i class="material-icons">arrow_back</i>
                Anterior
            </button>
            <a href="objetivos.html" class="nav-btn">
                Siguiente
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>
</body>
</html>
