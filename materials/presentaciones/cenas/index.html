<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situación: Preparar una cena española</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            overflow: hidden;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://sfile.chatglm.cn/images-ppt/f2f98d1739bc.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            max-width: 80%;
            z-index: 2;
        }
        .title {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #f8d56f;
        }
        .session-info {
            font-size: 20px;
            margin-top: 40px;
            color: #ffffff;
            line-height: 1.5;
        }
        .highlight {
            color: #e63946;
            font-weight: 600;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">Situación: Preparar una cena española</h1>
            <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
            <div class="session-info">
                <p>Universidad de Granada - Centro de Lenguas Modernas</p>
                <p>SESIÓN 9: <span class="highlight">Lunes 1/12/2024</span></p>
                <p>Horario: 12:30 - 14:30</p>
            </div>
        </div>
    </div>
</body>
</html>
