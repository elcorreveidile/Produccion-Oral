<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 5: Situación: En el mercado municipal</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/bb38bd4a72cf.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .content {
            text-align: center;
            color: #ffffff;
            max-width: 90%;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #f5c518;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
            font-size: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .material-icons {
            color: #f5c518;
        }
        .highlight {
            color: #f5c518;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">Sesión 5: Situación<br>En el mercado municipal</h1>
                <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
                
                <div class="info">
                    <div class="info-item">
                        <i class="material-icons">school</i>
                        <span>Universidad de Granada - Centro de Lenguas Modernas</span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">event</i>
                        <span>Fecha: <span class="highlight">17/11/2025</span></span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <span>Profesor: <span class="highlight">Javier Benítez Láinez</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
