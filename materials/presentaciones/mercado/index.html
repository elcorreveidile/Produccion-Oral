<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 5: Situación: En el mercado municipal</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/bb38bd4a72cf.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .content {
            text-align: center;
            color: #ffffff;
            max-width: 90%;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #f5c518;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
            font-size: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .material-icons {
            color: #f5c518;
        }
        .highlight {
            color: #f5c518;
            font-weight: 600;
        }
        .navigation {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            border-radius: 25px 25px 0 0;
        }
        .nav-btn {
            background-color: rgba(245, 197, 24, 0.9);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .nav-btn:hover {
            background-color: #f5c518;
            transform: translateY(-2px);
        }
        .nav-btn.prev {
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
        }
        .nav-btn.prev:hover {
            background-color: #3498db;
        }
        .nav-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .nav-disabled:hover {
            transform: none;
        }
        .slide-counter {
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">Sesión 5: Situación<br>En el mercado municipal</h1>
                <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
                
                <div class="info">
                    <div class="info-item">
                        <i class="material-icons">school</i>
                        <span>Universidad de Granada - Centro de Lenguas Modernas</span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">event</i>
                        <span>Fecha: <span class="highlight">17/11/2025</span></span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <span>Profesor: <span class="highlight">Javier Benítez Láinez</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navegación -->
        <div class="navigation">
            <button class="nav-btn prev nav-disabled" disabled>
                <i class="material-icons">arrow_back</i>
                Anterior
            </button>
            <div class="slide-counter">1 / 12</div>
            <a href="objetivos.html" class="nav-btn">
                Siguiente
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>
</body>
</html>
