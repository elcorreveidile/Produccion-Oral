<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 5: Situación: En el mercado municipal</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/bb38bd4a72cf.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .content {
            text-align: center;
            color: #ffffff;
            max-width: 90%;
        }
        .title {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
            color: #f5c518;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
            font-size: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .material-icons {
            color: #f5c518;
        }
        .highlight {
            color: #f5c518;
            font-weight: 600;
        }
        .navigation {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            z-index: 1000;
            background-color: #ffffff;
            border: 3px solid #2c3e50;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
        }
        .navigation-title {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #34495e;
            padding-bottom: 8px;
        }
        .navigation-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .nav-btn {
            background-color: #3498db;
            color: white;
            border: 2px solid #2980b9;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-btn:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-btn.prev {
            background-color: #e74c3c;
            border-color: #c0392b;
        }
        .nav-btn.prev:hover {
            background-color: #c0392b;
        }
        .nav-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #95a5a6 !important;
            border-color: #7f8c8d !important;
        }
        .nav-disabled:hover {
            transform: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .slide-counter {
            background-color: #2c3e50;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #34495e;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">Sesión 5: Situación<br>En el mercado municipal</h1>
                <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
                
                <div class="info">
                    <div class="info-item">
                        <i class="material-icons">school</i>
                        <span>Universidad de Granada - Centro de Lenguas Modernas</span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">event</i>
                        <span>Fecha: <span class="highlight">17/11/2025</span></span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <span>Profesor: <span class="highlight">Javier Benítez Láinez</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navegación -->
        <div class="navigation">
            <div class="navigation-title">Navegación</div>
            <div class="navigation-content">
                <button class="nav-btn prev nav-disabled" disabled>
                    <i class="material-icons">arrow_back</i>
                    Anterior
                </button>
                <div class="slide-counter">1 / 12</div>
                <a href="objetivos.html" class="nav-btn">
                    Siguiente
                    <i class="material-icons">arrow_forward</i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
