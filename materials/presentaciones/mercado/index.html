<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión 5: Situación: En el mercado municipal</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
        }
        .slide {
            width: 100%;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-image: url('https://sfile.chatglm.cn/images-ppt/bb38bd4a72cf.jpg');
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .content {
            text-align: center;
            color: #ffffff;
            max-width: 90%;
        }
        .title {
            font-size: clamp(2rem, 5vw, 3.75rem);
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
            color: #ffffff;
        }
        .subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 40px;
            color: #f5c518;
        }
        .info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 40px;
            font-size: clamp(1rem, 2vw, 1.25rem);
        }
        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .material-icons {
            color: #f5c518;
        }
        .highlight {
            color: #f5c518;
            font-weight: 600;
        }
        .minimal-nav {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        .nav-btn {
            background-color: rgba(52, 152, 219, 0.8);
            color: white;
            border: 1px solid #2980b9;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .nav-btn:hover {
            background-color: rgba(41, 128, 185, 0.9);
            transform: translateY(-1px);
        }
        .nav-btn.prev {
            background-color: rgba(231, 76, 60, 0.8);
            border-color: #c0392b;
        }
        .nav-btn.prev:hover {
            background-color: rgba(192, 57, 43, 0.9);
        }
        .nav-disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background-color: rgba(149, 165, 166, 0.8) !important;
            border-color: rgba(127, 140, 141, 0.8) !important;
        }
        .nav-disabled:hover {
            transform: none;
        }
        @media (max-width: 768px) {
            .content {
                max-width: 95%;
                padding: 20px;
            }
            .overlay {
                padding: 20px;
            }
            .minimal-nav {
                bottom: 10px;
                left: 10px;
            }
            .nav-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="overlay">
            <div class="content">
                <h1 class="title">Sesión 5: Situación<br>En el mercado municipal</h1>
                <h2 class="subtitle">Producción e Interacción Oral en Español Nivel B2.1</h2>
                
                <div class="info">
                    <div class="info-item">
                        <i class="material-icons">school</i>
                        <span>Universidad de Granada - Centro de Lenguas Modernas</span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">event</i>
                        <span>Fecha: <span class="highlight">17/11/2025</span></span>
                    </div>
                    <div class="info-item">
                        <i class="material-icons">person</i>
                        <span>Profesor: <span class="highlight">Javier Benítez Láinez</span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Minimal Navigation -->
        <div class="minimal-nav">
            <button class="nav-btn prev nav-disabled" disabled>
                <i class="material-icons">arrow_back</i>
                Anterior
            </button>
            <a href="objetivos.html" class="nav-btn">
                Siguiente
                <i class="material-icons">arrow_forward</i>
            </a>
        </div>
    </div>
</body>
</html>
