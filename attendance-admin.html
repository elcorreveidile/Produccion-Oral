<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Asistencia - Profesor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
        }

        .admin-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 40px;
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            color: #1e40af;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #1e40af;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1e40af;
        }

        .stat-card h3 {
            color: #1e40af;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #111827;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .attendance-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        .attendance-table tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-present {
            background: #d1fae5;
            color: #065f46;
        }

        .status-late {
            background: #fef3c7;
            color: #92400e;
        }

        .session-filter {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                flex-direction: column;
            }

            .search-box input {
                max-width: 100%;
            }

            .export-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginContainer">
            <div class="header">
                <img src="images/Logo-CLM-V1.jpg" alt="Logo CLM" class="logo">
                <h1>Panel Profesor</h1>
                <p class="subtitle">Acceso al Sistema de Asistencia</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Contrase帽a de acceso</label>
                    <input type="password" id="password" required placeholder="Ingresa tu contrase帽a">
                </div>

                <button type="submit" class="btn btn-primary">
                    Acceder al Panel
                </button>
            </form>

            <p style="text-align: center; color: #6b7280; font-size: 14px; margin-top: 20px;">
                Sistema de asistencia - Producci贸n Oral B2.1
            </p>
        </div>

        <!-- Admin Panel -->
        <div class="admin-container" id="adminContainer">
            <div class="header">
                <img src="images/Logo-CLM-V1.jpg" alt="Logo CLM" class="logo">
                <h1>Panel de Asistencia</h1>
                <p class="subtitle">Gesti&oacute;n de registros de asistencia</p>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Hoy</h3>
                    <div class="number" id="todayCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Esta Semana</h3>
                    <div class="number" id="weekCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total del Curso</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
                <div class="stat-card">
                    <h3>Tasa de Asistencia</h3>
                    <div class="number" id="attendanceRate">0%</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre o DNI...">
                    <button class="btn btn-secondary" onclick="searchRecords()">Buscar</button>
                </div>

                <select id="sessionFilter" class="session-filter">
                    <option value="">Todas las sesiones</option>
                    <option value="Sesi贸n actual">Sesi贸n actual</option>
                    <option value="S1">S1</option>
                    <option value="S2">S2</option>
                    <option value="S3">S3</option>
                </select>

                <div class="export-buttons">
                    <button class="btn btn-secondary" onclick="exportToCSV()"> Exportar CSV</button>
                    <button class="btn btn-secondary" onclick="refreshData()"> Actualizar</button>
                </div>
            </div>

            <!-- Attendance Table -->
            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Estudiante</th>
                        <th>DNI</th>
                        <th>Email</th>
                        <th>Sesi贸n</th>
                        <th>IP</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- Records will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = 'ugr2024'; // Change this to your preferred password
        const STORAGE_KEY = 'attendanceRecords';

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const adminContainer = document.getElementById('adminContainer');
        const loginForm = document.getElementById('loginForm');

        // State
        let attendanceRecords = [];
        let filteredRecords = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
            loginForm.addEventListener('submit', handleLogin);
        });

        function checkAuthentication() {
            const isAuthenticated = sessionStorage.getItem('adminAuthenticated');
            if (isAuthenticated === 'true') {
                showAdminPanel();
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminAuthenticated', 'true');
                showAdminPanel();
            } else {
                alert('Contrase帽a incorrecta. Por favor, int茅ntalo de nuevo.');
                document.getElementById('password').value = '';
            }
        }

        function showAdminPanel() {
            loginContainer.style.display = 'none';
            adminContainer.style.display = 'block';
            loadAttendanceData();
            updateStatistics();
            displayRecords();
        }

        function loadAttendanceData() {
            // Load from localStorage
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                attendanceRecords = JSON.parse(stored);
            }

            // Also try to load from other sources if available
            loadFromCloudStorage();
        }

        async function loadFromCloudStorage() {
            // This would load from your cloud storage (JSONBin, Firebase, etc.)
            // For now, we'll use localStorage only
        }

        function updateStatistics() {
            const today = new Date().toDateString();
            const todayRecords = attendanceRecords.filter(record =>
                new Date(record.timestamp).toDateString() === today
            );

            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            const weekRecords = attendanceRecords.filter(record =>
                new Date(record.timestamp) >= oneWeekAgo
            );

            document.getElementById('todayCount').textContent = todayRecords.length;
            document.getElementById('weekCount').textContent = weekRecords.length;
            document.getElementById('totalCount').textContent = attendanceRecords.length;

            // Calculate attendance rate (you'd need total expected students)
            const expectedStudents = 15; // Update this based on your class size
            const latestSession = getLatestSession();
            const sessionRecords = attendanceRecords.filter(record =>
                record.session === latestSession
            );
            const rate = expectedStudents > 0 ?
                Math.round((sessionRecords.length / expectedStudents) * 100) : 0;
            document.getElementById('attendanceRate').textContent = rate + '%';
        }

        function getLatestSession() {
            if (attendanceRecords.length === 0) return 'Sesi贸n actual';

            const latest = attendanceRecords.reduce((latest, record) => {
                return new Date(record.timestamp) > new Date(latest.timestamp) ? record : latest;
            });

            return latest.session || 'Sesi贸n actual';
        }

        function displayRecords() {
            const tbody = document.getElementById('attendanceTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sessionFilter = document.getElementById('sessionFilter').value;

            // Apply filters
            filteredRecords = attendanceRecords.filter(record => {
                const matchesSearch = !searchTerm ||
                    record.studentName.toLowerCase().includes(searchTerm) ||
                    record.studentDNI.toLowerCase().includes(searchTerm);

                const matchesSession = !sessionFilter || record.session === sessionFilter;

                return matchesSearch && matchesSession;
            });

            // Sort by date (newest first)
            filteredRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            // Clear and populate table
            tbody.innerHTML = '';

            if (filteredRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; color: #6b7280;">No se encontraron registros</td></tr>';
                return;
            }

            filteredRecords.forEach(record => {
                const row = document.createElement('tr');
                const date = new Date(record.timestamp);
                const dateStr = date.toLocaleString('es-ES');

                // Determine if student was late (more than 15 minutes after session start)
                const sessionStart = new Date(date);
                sessionStart.setHours(12, 30, 0, 0); // Assuming 12:30 start time
                const isLate = date - sessionStart > 15 * 60 * 1000;

                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td><strong>${record.studentName}</strong></td>
                    <td>${record.studentDNI}</td>
                    <td>${record.studentEmail || '-'}</td>
                    <td>${record.session}</td>
                    <td>${record.ipAddress || '-'}</td>
                    <td>
                        <span class="status-badge ${isLate ? 'status-late' : 'status-present'}">
                            ${isLate ? 'Tarde' : 'A tiempo'}
                        </span>
                    </td>
                `;

                tbody.appendChild(row);
            });
        }

        function searchRecords() {
            displayRecords();
        }

        function exportToCSV() {
            if (filteredRecords.length === 0) {
                alert('No hay registros para exportar');
                return;
            }

            const headers = ['Fecha', 'Nombre', 'DNI', 'Email', 'Sesi贸n', 'IP', 'Estado'];
            const csvContent = [
                headers.join(','),
                ...filteredRecords.map(record => {
                    const date = new Date(record.timestamp).toLocaleString('es-ES');
                    const sessionStart = new Date(record.timestamp);
                    sessionStart.setHours(12, 30, 0, 0);
                    const isLate = record.timestamp - sessionStart > 15 * 60 * 1000;

                    return [
                        `"${date}"`,
                        `"${record.studentName}"`,
                        `"${record.studentDNI}"`,
                        `"${record.studentEmail || ''}"`,
                        `"${record.session}"`,
                        `"${record.ipAddress || ''}"`,
                        `"${isLate ? 'Tarde' : 'A tiempo'}"`
                    ].join(',');
                })
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `asistencia_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refreshData() {
            loadAttendanceData();
            updateStatistics();
            displayRecords();
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminContainer.style.display !== 'none') {
                refreshData();
            }
        }, 30000);
    </script>
</body>
</html>
